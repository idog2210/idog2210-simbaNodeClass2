<!DOCTYPE html>
<html>
  <head>
    <title>Yoda Talk</title>
    <link rel="icon" href="https://thumbs.dreamstime.com/b/yoda-line-icon-star-wars-concept-mysterious-species-jedi-master-vector-sign-white-background-outline-style-icon-yoda-line-icon-228926419.jpg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <h1>Yoda Talk Translator</h1>
    <p>Here, you can type a word or an expression you'd wish to translate, or get a random word by pressing the button.</p>

    <!--Dictionary div-->
    <div>
      <h2>Dictionary</h2>
      <form id="dictForm">
        <input placeholder="Enter word" id="dictFormInput" autocomplete="off" pattern="^\S+$" title="Please enter only one word (no spaces)" />
        <button>Dictionary</button>
      </form>

      <p id="wordDictP" style="font-weight: bold; text-decoration: underline"></p>
      <p id="message1"></p>
      <p id="message2"></p>
      <p id="message3"></p>
    </div>

    <!--Translate div-->
    <div class="buttons">
      <button class="buttons" id="transForm">Translate Definition</button>
      <button id="randomWordButton">Random Word</button>
    </div>

    <div id="translateDiv">
      <p id="exprTransP"></p>
      <p id="message4"></p>
    </div>
  </body>
</html>
